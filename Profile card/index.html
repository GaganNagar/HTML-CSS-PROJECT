<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylemain.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="Documents/ProfileFull.jpg" alt="" class="profile-img
            ">
        </div>
        <div class="text-data">
            <span class="name">Gagan Nagar</span>
            <span class="job">Frontend Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link" style="background-color:#0072b1;">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="#" class="link" style="background-color: #ca215a;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link" style="background-color: black;">
                <i class='bx bxl-github'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Connect</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx  bx-heart'></i>
                <span class="numbers">10k</span>
            </div>
            <div class="data">
                <i class='bx  bx-message-circle'></i>
                <span class="numbers">5k</span>
            </div>
            <div class="data">
                <i class='bx  bx-share'></i>
                <span class="numbers">3k</span>
            </div>
        </div>
    </div>
</body>

</html>
