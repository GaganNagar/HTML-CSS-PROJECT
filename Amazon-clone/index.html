<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
          <div class="nav-top">
            <div class="nav-logo nav-hover-border">
                <div class="logo"></div>
            </div>

            <div class="nav-add nav-hover-border">
                <div class="nav-add-logo">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="nav-add-text">
                    <span class="first-text">Deliver to</span>
                    <span class="sec-text">India</span>
                </div>
            </div>

             <div class="nav-search">
                    <select class="search-select" name="input-select" id="select">
                        <option value="All">All</option>
                        <option value="All">Arts & Crafts</option>
                        <option value="All">Automotive</option>
                        <option value="All">Baby</option>
                        <option value="All">Books</option>
                    </select>
                        <input class="search-input" type="text" placeholder="Search Amazon"> 
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="signin nav-second nav-hover-border">
                <span>Hello sign in</span>
                <p>Account & Lists</p>
            </div>

            <div class="return nav-second nav-hover-border">
                <span>Returns</span>
                <p>& Orders</p>
            </div>
            <div class="nav-cart nav-second nav-hover-border" >
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
            
        </div>
    </header>
</body>
</html>
